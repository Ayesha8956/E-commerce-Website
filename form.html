<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Background with gradient */
        body {
            font-family: 'Arial', sans-serif;
            background: url(https://shorturl.at/fa0Na) no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main container styling */
        .form-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 30px;
            box-sizing: border-box;
        }

        .form-container h1 {
            font-size: 36px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container .form-group {
            margin-bottom: 20px;
        }

        .form-container .form-group label {
            font-weight: bold;
            margin-right: 15px;
        }

        .form-container .form-group input,
        .form-container .form-group select,
        .form-container .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-container .form-group input:focus,
        .form-container .form-group select:focus,
        .form-container .form-group textarea:focus {
            border-color: #0044cc;
            box-shadow: 0 0 8px rgba(0, 68, 204, 0.3);
            outline: none;
        }

        .form-container .btn {
            width: 100%;
            height: 50px;
            background: #0044cc;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .form-container .btn:hover {
            background: #0033aa;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .form-container .btn:active {
            background: #002a80;
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .form-row .form-group.col-md-6 {
            flex: 1 1 calc(50% - 15px);
        }

        .form-row .form-group.col-md-12 {
            flex: 1 1 100%;
        }

        /* Responsive styling */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            .form-container .form-row {
                flex-direction: column;
            }

            .form-container .form-group {
                width: 100%;
            }

            .form-container .form-group input,
            .form-container .form-group select,
            .form-container .form-group textarea {
                height: auto;
            }

            .form-container .btn {
                font-size: 16px;
                height: 45px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <form action="#">
            <h1>Contact Form</h1>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="John" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="Doe" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="course">Course:</label>
                    <select id="course" name="course" required>
                        <option value="">Select a course</option>
                        <option value="cide">CIDE</option>
                        <option value="public-speaking">Public Speaking</option>
                        <option value="ielts">IELTS</option>
                        <option value="toefl">TOEFL</option>
                        <option value="summer-camp">Summer Camp</option>
                        <option value="demo">Demo</option>
                    </select>
                </div>
                <div class="form-group col-md-12">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
                </div>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
