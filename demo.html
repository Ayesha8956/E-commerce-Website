<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Demo Session</title>
</head>
<style>

body {
    background: url(https://shorturl.at/fa0Na) no-repeat;
    background-size: cover;
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

h1 {
    color: #fff; /* White text color for contrast */
    font-size: 3em; /* Increase font size for prominence */
    text-align: center; /* Center-align the text */
    font-weight: bold; /* Make text bold */
    margin-top: 20px; /* Margin above the heading */
    margin-bottom: 20px; /* Margin below the heading */
    text-transform: uppercase; /* Uppercase text */
    padding: 20px; /* Padding inside the heading box */
    background: linear-gradient(135deg, #61d2ff, #6275de); /* Gradient background from pink to red */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow effect for depth */
    border: 3px solid black; /* Red border to match the background */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* Dark shadow for better readability */
    letter-spacing: 2px; /* Increased letter spacing for a cleaner look */
}

h2 {
    color: #fff;
    text-align: center;
}

p {
    margin: 0;
}

.center-text {
    text-align: center;
}

.first, .second, .third {
    background-color: #fff;
    margin: 20px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
}

.first u, .second u, .third u {
    text-decoration: underline;
}

.second {
    font-style: italic;
    color: white;
    background-color: blue;
}

.first {
    font-style: italic;
    color: white;
    background-color: blue;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px;
    cursor: pointer;
    width: 48%;
}

button[type="reset"] {
    background-color: #6c757d;
}

button:hover {
    opacity: 0.8;
}

</style>
<body>
    <h1 class="center-text"><u>BOOK FREE DEMO SESSION:</u></h1>
    <h2 class="center-text"><u>BOOK YOUR FREE DEMO SESSION NOW!</u></h2> 
    <div class="first">
        <p class="center-text"><u>Get all your answers in just one FREE Session.</u></p>
    </div>
    <div class="second">
        <p>"Feeling unsure? Join our demo session and discover how our unique teaching methods can make a difference. We're confident you'll be amazed!"</p>
    </div>
    <div class="third">
        <form>
            <label for="first-name">FIRST NAME:</label>
            <input type="text" id="first-name" name="first-name">
            <label for="last-name">LAST NAME:</label>
            <input type="text" id="last-name" name="last-name">
            <label for="father-name">FATHER NAME:</label>
            <input type="text" id="father-name" name="father-name">
            <label for="email">EMAIL:</label>
            <input type="email" id="email" name="email">
            <label for="contact">CONTACT:</label>
            <input type="tel" id="contact" name="contact">
            <label>GENDER:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">MALE</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">FEMALE</label>
            <br>
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET</button>
        </form>
    </div>
</body>
</html>
